<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-cadastro.css">

    <title>Songs - Artista</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Songs</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <button class="btn btn-outline-success my-2 " id="button-cad" type="button">Cadastrar-se</button>
          </div>
        </nav>

    <h1 id="titulo">Artista - cadastro</h1>
    <div id="div-cadastro">
    <form id="form-cadastro">
        <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite o email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite a senha">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Gênero</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Escolha...</option>
              <option value="Axé">Axé</option>
              <option value="Black music">Black music</option>
              <option value="Blues">Blues</option>
              <option value="Classic Rock">Classic Rock</option>
              <option value="Clássico">Clássico</option>
              <option value="Country">Country</option>
              <option value="Dance">Dance</option>
              <option value="Eletrônica">Eletrônica</option>
              <option value="Emocore">Emocore</option>
              <option value="Folk">Folk</option>
              <option value="Forró">Forró</option>
              <option value="Funk">Funk</option>
              <option value="Gospel/Religioso">Gospel/Religioso</option>
              <option value="Hard Rock">Hard Rock</option>
              <option value="HardCore">HardCore</option>
              <option value="Heavy Metal">Heavy Metal</option>
              <option value="Hip Hop/Rap">Hip Hop/Rap</option>
            </select>
          </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Li e concordo com os <a href="https://github.com/manoelh">termos de uso</a></label>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
